    <header>

    <main id="order-page">

        <h1 id="order-text"></h1>

        <div id="chosen-product"></div>

        <form action="">
            <label for="name">Namn</label>
            <br>
            <input type="text" 
                   id="name"
                   placeholder="för efter"
                   required>
            <br>
            <label for="phone">Telefonnummer</label>
            <br>
            <input type="tel" 
                   id="phone"
                   placeholder="000 - 000 00 00"
                   required>
            <br>
            <label for="email">Emailadress</label>
            <br>
            <input type="email" 
                   id="email"
                   placeholder="namn@mail.se"
                   required>
            <br>
            <label for="address">Adress för leverans</label>
            <br>
            <input type="text" 
                   id="address"
                   placeholder="gatunamn husnummer"
                   required>
            <br>
            <input type="submit" value="Beställ produkt">
        </form>
